<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocompletado y Visualización de Trie</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #graph {
            border: 1px solid #ccc;
            padding: 10px;
        }
        #suggestions {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Autocompletado y Visualización de Trie</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Escribe aquí..." />
        <div id="suggestions"></div>
    </div>
    <div id="graph"></div>

    <script>
        class TrieNode {
            constructor() {
                this.children = {};
                this.isEndOfWord = false;
            }
        }

        class Trie {
            constructor() {
                this.root = new TrieNode();
            }

            insert(word) {
                let node = this.root;
                for (let char of word) {
                    if (!node.children[char]) {
                        node.children[char] = new TrieNode();
                    }
                    node = node.children[char];
                }
                node.isEndOfWord = true;
            }

            search(prefix) {
                let node = this.root;
                for (let char of prefix) {
                    if (!node.children[char]) {
                        return [];
                    }
                    node = node.children[char];
                }
                return this._collectAllWords(node, prefix);
            }

            _collectAllWords(node, prefix) {
                let words = [];
                if (node.isEndOfWord) {
                    words.push(prefix);
                }
                for (let char in node.children) {
                    words = words.concat(this._collectAllWords(node.children[char], prefix + char));
                }
                return words;
            }

            getGraphData(prefix) {
                const nodes = [{ id: '', label: 'root' }];
                const links = [];
                const traverse = (node, currentPrefix) => {
                    nodes.push({ id: currentPrefix, label: currentPrefix === "" ? "root" : currentPrefix[currentPrefix.length - 1] });
                    for (let char in node.children) {
                        links.push({ source: currentPrefix, target: currentPrefix + char, label: char });
                        traverse(node.children[char], currentPrefix + char);
                    }
                };
                let node = this.root;
                for (let char of prefix) {
                    if (!node.children[char]) {
                        return { nodes, links, prefixPath: [] };
                    }
                    node = node.children[char];
                }
                const prefixPath = prefix.split('').map((_, i) => prefix.substring(0, i + 1));
                traverse(node, prefix);
                return { nodes, links, prefixPath };
            }
        }

        const words = [
            "int", "char", "float", "double", "bool",
            "struct", "class", "union",
            "if", "else", "switch", "case", "default",
            "for", "while", "do-while",
            "void", "return", "inline", "static", "extern",
            "+", "-", "*", "/", "%", "==", "!=", "<", ">", "<=", ">=",
            "&&", "||", "!", "&", "|", "^", "~", "<<", ">>",
            "=", "+=", "-=", "*=", "/=", "%=", "<<=", ">>=", "&=", "|=", "^=",
            "sizeof", "?:",
            "#include", "#define", "#ifdef", "#ifndef", "#endif",
            "new", "delete", "new[]", "delete[]",
            "public", "private", "protected",
            "try", "catch", "throw",
            "typedef", "enum", "namespace", "using"
        ];

        const trie = new Trie();
        for (let word of words) {
            trie.insert(word);
        }

        const searchInput = document.getElementById("search-input");
        searchInput.addEventListener("input", updateSuggestions);

        function updateSuggestions() {
            const prefix = searchInput.value;
            const suggestions = trie.search(prefix);

            const suggestionsContainer = document.getElementById("suggestions");
            suggestionsContainer.innerHTML = suggestions.length ? suggestions.join(", ") : "No suggestions";

            updateGraph(prefix);
        }

        function updateGraph(prefix) {
            const graphData = trie.getGraphData(prefix);

            d3.select("#graph").selectAll("*").remove();

            const width = 800;
            const height = 600;
            const svg = d3.select("#graph").append("svg")
                .attr("width", width)
                .attr("height", height);

            const simulation = d3.forceSimulation(graphData.nodes)
                .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(50))
                .force("charge", d3.forceManyBody().strength(-200))
                .force("center", d3.forceCenter(width / 2, height / 2));

            const link = svg.append("g")
                .selectAll("line")
                .data(graphData.links)
                .enter().append("line")
                .attr("stroke", d => graphData.prefixPath.includes(d.target) ? "red" : "#999")
                .attr("stroke-width", 2);

            const edgeLabels = svg.append("g")
                .selectAll("text")
                .data(graphData.links)
                .enter().append("text")
                .attr("font-size", 10)
                .attr("dy", -3)
                .text(d => d.label);

            const node = svg.append("g")
                .selectAll("circle")
                .data(graphData.nodes)
                .enter().append("circle")
                .attr("r", 10)
                .attr("fill", d => graphData.prefixPath.includes(d.id) ? "red" : "#69b3a2")
                .call(drag(simulation));

            const labels = svg.append("g")
                .selectAll("text")
                .data(graphData.nodes)
                .enter().append("text")
                .attr("font-size", 12)
                .attr("dy", 3)
                .attr("dx", 12)
                .text(d => d.label);

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                edgeLabels
                    .attr("x", d => (d.source.x + d.target.x) / 2)
                    .attr("y", d => (d.source.y + d.target.y) / 2);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                labels
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            });

            function drag(simulation) {
                function dragstarted(event) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    event.subject.fx = event.subject.x;
                    event.subject.fy = event.subject.y;
                }

                function dragged(event) {
                    event.subject.fx = event.x;
                    event.subject.fy = event.y;
                }

                function dragended(event) {
                    if (!event.active) simulation.alphaTarget(0);
                    event.subject.fx = null;
                    event.subject.fy = null;
                }

                return d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended);
            }
        }

        updateSuggestions();
    </script>
</body>
</html>
